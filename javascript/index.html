<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css tutorial</title>
	<link rel ="stylesheet" type ="text/css" href ="style.css">
</head>
	<body>
		<div id ="container">
			<h1>Styling Forms</h1>

			<form action="">
				<fieldset>
					<legend>Contact us</legend>
						<label for="form-name">YOUR NAME</label>
						<input type ="text" id="form-name">

						<label for="form-email">Your email</label>
						<input type ="email" id="form-email">

						<label for="form-address">Your address</label>
						<input type ="text" id="form-address">

						<label for="form-phone">Your phone</label>
						<input type ="tel" id="form-phone">

						<label for="form-message">send a message</label>
						<textarea id="form-message" cols="30" rows="10"></textarea>
						<input type="submit" value ="send message">
				</fieldset>
			</form>

		</div>
	</body>
</html>
